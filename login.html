<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Via Painéis</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen" data-modulo="login">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Acesso ao Sistema</h1>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="input mt-1" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="password" name="password" class="input mt-1" required />
      </div>
      <div>
        <button type="submit" class="btn-indigo w-full">Entrar</button>
      </div>
    </form>
    <p class="text-xs text-center mt-4">
      <a href="./register.html" class="text-indigo-600 hover:underline">Ainda não tem conta? Registe-se aqui.</a>
    </p>
  </div>
</body>
</html>
